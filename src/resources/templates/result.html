<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Result</title>
</head>
<body>
    <h1>Password Strength Result</h1>
    <p>Password: <strong th:text="${password}"></strong></p>
    <p th:if="${isStrong}" style="color: green;">The password is strong.</p>
    <p th:if="${!isStrong}" style="color: red;">The password is weak. Please make sure it meets the criteria.</p>
    <a href="/">Check another password</a>
</body>
</html>
